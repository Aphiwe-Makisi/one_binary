name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go mod download

    # ----------------------------
    # Linting & Standards
    # ----------------------------

    - name: Check formatting (gofmt)
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "❌ Code is not formatted. Run 'gofmt -w .'"
          gofmt -l .
          exit 1
        fi
        echo "✅ gofmt passed"

    - name: Run go vet
      run: go vet ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest

    # ----------------------------
    # Tests + Build
    # ----------------------------

    - name: Run tests
      run: go test ./... -v

    - name: Build binary
      run: go build -o goscripts ./cmd/goscripts

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: goscripts
        path: goscripts
