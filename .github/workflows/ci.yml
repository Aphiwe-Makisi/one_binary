name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Code Quality Checks (all run in parallel)
  gofmt:
    name: ğŸ“ Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "âŒ Code is not formatted"
            gofmt -l .
            exit 1
          fi

  go-vet:
    name: ğŸ” Go Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go vet ./...

  golangci-lint:
    name: ğŸ§¹ Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  # Testing
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go mod download
      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out

  # Security
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: securego/gosec@master
        with:
          args: './...'

  # Build (waits for code quality checks only, not security scans)
  build:
    name: ğŸ”¨ Build Binary
    runs-on: ubuntu-latest
    needs: [gofmt, go-vet, golangci-lint, unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go mod download
      - name: Build
        run: go build -o goscripts ./cmd/goscripts
      - uses: actions/upload-artifact@v4
        with:
          name: goscripts
          path: goscripts
          retention-days: 7