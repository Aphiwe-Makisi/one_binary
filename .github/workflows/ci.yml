name: Go CI & Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ----------------------
  # Code Quality Checks
  # ----------------------
  gofmt:
    name: ğŸ“ Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "âŒ Code is not formatted"
            gofmt -l .
            exit 1
          fi

  go-vet:
    name: ğŸ” Go Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go vet ./...

  golangci-lint:
    name: ğŸ§¹ Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go mod download
      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: securego/gosec@master
        with:
          args: './...'

  # ----------------------
  # Build Binary
  # ----------------------
  build:
    name: ğŸ”¨ Build Binary
    runs-on: ubuntu-latest
    needs: [gofmt, go-vet, golangci-lint, unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go mod download
      - name: Build
        run: go build -o goscripts ./cmd/goscripts
      - uses: actions/upload-artifact@v4
        with:
          name: goscripts
          path: goscripts
          retention-days: 7

  # ----------------------
  # Release (on tag push)
  # ----------------------
  release:
    name: ğŸš€ Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')  # Only on tag push
    steps:
      - uses: actions/checkout@v4

      - name: Download built binary
        uses: actions/download-artifact@v4
        with:
          name: goscripts
          path: ./dist

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/goscripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
