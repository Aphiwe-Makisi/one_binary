name: Go CI & Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # --------------------------------------------------
  # 1. Code Quality: gofmt
  # --------------------------------------------------
  gofmt:
    name: üìù Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "‚ùå Code not formatted:"
            gofmt -l .
            exit 1
          fi

  # --------------------------------------------------
  # 2. Go Vet
  # --------------------------------------------------
  go-vet:
    name: üîç Go Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - run: go vet ./...

  # --------------------------------------------------
  # 3. Lint
  # --------------------------------------------------
  lint:
    name: üßπ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  # --------------------------------------------------
  # 4. Unit Tests + Coverage
  # --------------------------------------------------
  tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23

      # Caches Go dependencies (super fast!)
      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: go-build-${{ hashFiles('go.sum') }}
          key: go-mod-${{ hashFiles('go.sum') }}

      - run: go mod download

      - name: Run tests
        run: go test ./... -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out

  # --------------------------------------------------
  # 5. Security Scan
  # --------------------------------------------------
  security:
    name: üîí Security Scan
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: securego/gosec@master
        with:
          args: ./...

  # --------------------------------------------------
  # 6. Build Static Binaries (multi-arch)
  # --------------------------------------------------
  build:
    name: üî® Build Static Binaries
    needs: [gofmt, go-vet, lint, tests]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-mod-${{ hashFiles('go.sum') }}

      - run: go mod download

      - name: Build static binary
        run: |
          CGO_ENABLED=0 \
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build -tags netgo -ldflags="-s -w -extldflags=-static" \
          -o goscripts-${{ matrix.goos }}-${{ matrix.goarch }} \
          ./cmd/goscripts

      - uses: actions/upload-artifact@v4
        with:
          name: goscripts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: goscripts-${{ matrix.goos }}-${{ matrix.goarch }}

  # --------------------------------------------------
  # 7. Release: only on tag push
  # --------------------------------------------------
  release:
    name: üöÄ Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

